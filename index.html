<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Made By RBshops</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
</head>
<body>

    <div id="page-app" class="page active">
        <header class="header app-header">
            <div class="logo-small">#1 Trusted Source</div>
            <h1>TempMail Auto-Checker</h1>
        </header>

        <div class="container">
            <div id="status-box" class="message-box status-center">
                <b>Click Generate to start.</b>
            </div>

            <div class="button-stack">
                <button id="btn-generate" class="btn">Generate Account</button>
                <button id="btn-copy-email" class="btn" style="display: none;">Copy Email</button>
                <button id="btn-check" class="btn" style="display: none;">Check Inbox</button>
                
                <button id="btn-copy-code" class="btn" style="display: none;">Copy Code</button>
                <button id="btn-copy-pass" class="btn" style="display: none;">Copy Pass</button>
                <button id="btn-show-email" class="btn" style="display: none;">Show Full Email</button>
                
                <button id="btn-generate-more" class="btn download-btn" style="display: none;">Generate More</button>
            </div>

            <div id="email-content" style="display: none;">
                <pre id="raw-email-data"></pre>
            </div>
        </div>
    </div>

    <script src="ui.js"></script>

    <py-config>
        packages = ["requests"]
    </py-config>
    
    <py-script src="main.py"></py-script>

</body>
</html>
